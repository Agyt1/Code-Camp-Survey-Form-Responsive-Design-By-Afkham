<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<!DOCTYPE =HTML>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <form id="survey-form" action="Submit">
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
        <div class="row">
          <div class="Left-1">
            <label id="name-label" for="name">Name:</label>
          </div>
          <div class="Right">
            <input
              autofocus
              type="text"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="Left">
            <label id="email-label" for="email">Email:</label>
          </div>
          <div class="Right">
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="Left">
            <label id="number-label">Age:</label>
          </div>
          <div class="Right">
            <input
              type="number"
              id="number"
              min="12"
              max="99"
              placeholder="Select Your Age"
            />
          </div>
        </div>
        <div class="row">
          <div class="Left-2">
            <label for="currentPos"
              >Which option describes your current role?</label
            >
          </div>
          <div class="Right-1">
            <select id="dropdown" placeholder="Select an option">
              <option disabled selected value>Select an option</option>
              <option value="student">Student</option>
              <option value="fulltimejob">Full Time Job</option>
              <option value="fulltimelearner">Full Time Learner</option>
              <option value="prefernot">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="Left-3">
            <label>Would you recommend freeCodeCamp to a friend?</label>
          </div>
          <div class="Right-2">
            <input type="radio" name="radio" value="definitely" />
            <p class="radio">Definitely</p>
            <br />
            <input type="radio" name="radio" value="maybe" />
            <p class="radio">Maybe</p>
            <br />
            <input type="radio" name="radio" value="notsure" />
            <p class="radio">Not sure</p>
            <br />
          </div>
        </div>
        <div class="row">
          <div class="Left-4">
            <label>What do you like most in freeCodeCamp :</label>
          </div>
          <div class="Right-3">
            <select placeholder="Select an option">
              <option disabled selected value>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="opensource">Open Source</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="Left-5">
            <label for="future"
              >Things that should be improved in the future (Check all that
              apply):</label
            >
          </div>
          <div class="Right-4">
            <input type="checkbox" name="future" value="Frontend" />
            <p class="radio">Front-End Projects</p>
            <br />
            <input type="checkbox" name="future" value="Backend" />
            <p class="radio">Back-End Projects</p>
            <br />
            <input type="checkbox" name="future" value="Datavis" />
            <p class="radio">Data Visualization</p>
            <br />
            <input type="checkbox" name="future" value="Challenges" />
            <p class="radio">Challenges</p>
            <br />
            <input type="checkbox" name="future" value="Opensourecom" />
            <p class="radio">Open Source Community</p>
            <br />
            <input type="checkbox" name="future" value="Gitterhelprooms" />
            <p class="radio">Gitter Help Rooms</p>
            <br />
            <input type="checkbox" name="future" value="Videos" />
            <p class="radio">Videos</p>
            <br />
            <input type="checkbox" name="future" value="Citymeetups" />
            <p class="radio">City Meetups</p>
            <br />
            <input type="checkbox" name="future" value="Wiki" />
            <p class="radio">Wiki</p>
            <br />
            <input type="checkbox" name="future" value="Forum" />
            <p class="radio">Forum</p>
            <br />
            <input type="checkbox" name="future" value="Addtlcourses" />
            <p class="radio">Additional Courses</p>
            <br />
          </div>
        </div>
        <div class="row">
          <div class="Left-6">
            <label>Any Comments or Suggestions?</label>
          </div>
          <div class="Right-5">
            <textarea
              id="comments"
              rows="8"
              cols="40"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
          <br />
        </div>
        <div class="row">
          <p>
            <button class="button" id="submit" type="submit">Submit</button>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
